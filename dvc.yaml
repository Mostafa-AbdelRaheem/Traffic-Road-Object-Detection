vars:
  - my_project_name: YOLOv8n_custom_1
  
train:
  cmd: 
  - python  src/train_yolo.py  --train-data data/train/images/ --val-data data/valid/images/ --expname ${my_project_name}
  - find data/train/${my_project_name}/images/ -name "*.npy" -delete
  deps:
  - src/train_yolo.py
  - data/train/${my_project_name}/images/
  - data/train/${my_project_name}/labels/
  - src/yolov8/
  - data/valid/${my_project_name}/images/
  - data/valid/${my_project_name}/labels/
  outs:
  - models/${my_project_name}/
  - runs/train/${my_project_name}/
  params:
  - jobs.${my_project_name}.train
